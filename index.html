<!DOCTYPE html>
<html>
<head>
    <title>Carbufeira</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
</head>
<body>
    <div class="background-container">
        <div class="wrapper">
            <span data-text="Coastal"></span>
            <span data-text="Cruiser"></span>
        </div>
        <div class="wrapper2 invert">
            <span data-text="Sunset"></span>
            <span data-text="Chaser"></span>
        </div>
    </div>
    <div class="container">
        <div class="car-container">
            <div class="car">
                <div class="seats">
                    <div class="seat" id="Annelies" style="background-image: url('images/Annelies.png');"data-initial-top="80%" data-initial-left="10%"></div>
                    <div class="seat" id="Henri" style="background-image: url('images/Henri.png');"data-initial-top="80%" data-initial-left="20%"></div>
                    <div class="seat" id="Jasper" style="background-image: url('images/Jasper.png');"data-initial-top="80%" data-initial-left="30%"></div>
                    <div class="seat" id="Saffi" style="background-image: url('images/Saffi.png');"data-initial-top="80%" data-initial-left="40%"></div>
                    <div class="seat" id="Justine" style="background-image: url('images/Justine.png');"data-initial-top="80%" data-initial-left="50%"></div>
                    <div class="seat" id="Vital" style="background-image: url('images/Vital.png');"data-initial-top="80%" data-initial-left="60%"></div>
                    <div class="seat" id="Laora" style="background-image: url('images/Laora.png');"data-initial-top="80%" data-initial-left="70%"></div>
                    <div class="seat" id="Margot" style="background-image: url('images/Margot.png');"data-initial-top="80%" data-initial-left="80%"></div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="randomize-btn">RANDOM DANCING</button>
            <button id="clear-btn">ALBUFINAL DESTINATION</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
