<!DOCTYPE html>
<html>
<head>
    <title>Carbufeira</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">

</head>
<body>
    <div class="background-container"></div>
    <div class="container">
        <div class="content">
            <h1>Stoelendans</h1>
            <h1>Stoelendans</h1>
        </div>
        <div class="car-container">
            <div class="car">
                <h2 class="car-title-top">Coastal Cruiser</h2>
                <div class="seats">
                    <div class="seat" id="Annelies" style="background-image: url('images/Annelies.jpg');"data-initial-top="80%" data-initial-left="10%"></div>
                    <div class="seat" id="Henri" style="background-image: url('images/Henri.jpeg');"data-initial-top="80%" data-initial-left="20%"></div>
                    <div class="seat" id="Jasper" style="background-image: url('images/Jasper.jpg');"data-initial-top="80%" data-initial-left="30%"></div>
                    <div class="seat" id="Saffi" style="background-image: url('images/Saffi.jpg');"data-initial-top="80%" data-initial-left="40%"></div>
                    <div class="seat" id="Justine" style="background-image: url('images/Justine.jpg');"data-initial-top="80%" data-initial-left="50%"></div>
                    <div class="seat" id="Vital" style="background-image: url('images/Vital.jpg');"data-initial-top="80%" data-initial-left="60%"></div>
                    <div class="seat" id="Laora" style="background-image: url('images/Laora.jpg');"data-initial-top="80%" data-initial-left="70%"></div>
                    <div class="seat" id="Margot" style="background-image: url('images/Margot.jpg');"data-initial-top="80%" data-initial-left="80%"></div>
                </div>
                <h2 class="car-title-bottom">Sunset Chaser</h2>
            </div>
        </div>
        <div class="buttons">
            <button id="randomize-btn">RANDOM DANCING</button>
            <button id="clear-btn">We zijn er!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
