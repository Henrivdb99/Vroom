<!DOCTYPE html>
<html>
<head>
    <title>Random Car Seating App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Car Seating App</h1>
        <div class="car-container">
            <div class="car-wrapper">
                <div class="car">
                    <h2>Car 1</h2>
                    <div class="seats">
                        <div class="seat-title">Driver:</div>
                        <div class="seat" id="car1-driver"> </div>
                        <div class="seat-title">Co-pilot:</div>
                        <div class="seat" id="car1-copilot"> </div>
                        <div class="seat-title">Rear Left:</div>
                        <div class="seat" id="car1-rear-left"> </div>
                        <div class="seat-title">Rear Right:</div>
                        <div class="seat" id="car1-rear-right"> </div>
                    </div>
                </div>
            </div>

            <div class="car-wrapper">
                <div class="car">
                    <h2>Car 2</h2>
                    <div class="seats">
                        <div class="seat-title">Driver:</div>
                        <div class="seat" id="car2-driver"> </div>
                        <div class="seat-title">Co-pilot:</div>
                        <div class="seat" id="car2-copilot"> </div>
                        <div class="seat-title">Rear Left:</div>
                        <div class="seat" id="car2-rear-left"> </div>
                        <div class="seat-title">Rear Right:</div>
                        <div class="seat" id="car2-rear-right"> </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="randomize-btn">Randomize Seating</button>
            <button id="clear-btn">Clear Seating</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
